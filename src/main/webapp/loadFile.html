<!DOCTYPE HTML >
<html style="background-color:#F6F6F6" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>LoadFile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/orders-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/loadFile.js"></script>


</head>
<body>
<div class="se-pre-con"></div>
<div class="container">

    <div align="center" class="box">
        <h1 style="background-color:#cdcde3;padding:20px;">Dodaj zamówienie</h1>

        <div id="doc"></div>

    </div>
</div>
<br/><br/>

<hr/>

<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <h3>Wczytaj zamówienia</h3>
        <form method="POST" action="http://localhost:8081/orderservice/loadFile" accept-charset="ISO-8859-1" enctype="multipart/form-data">
            <!-- COMPONENT START -->
            <div class="form-group" >
                <div class="input-group input-file" name="myFiles">
			       <span class="input-group-btn">
        		       <button class="btn btn-default btn-choose" type="button" >Choose</button>
    		       </span>
                        <input type="text" th:id="${FNames}" class="form-control" size="40" placeholder='Choose a file...'/>
                </div>
            </div>
            <!-- COMPONENT END -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right" >Dodaj</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <a href='http://localhost:8081/orderservice/index.html' class="btn btn-primary">Wróć</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
